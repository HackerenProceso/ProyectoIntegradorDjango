<!--begin::User account menu-->
<div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg menu-state-color fw-semibold py-4 fs-6 w-275px" data-kt-menu="true">
	<!--begin::Menu item-->
	<div class="menu-item px-3">
		<div class="menu-content d-flex align-items-center px-3">
			<!--begin::Avatar-->
			<div class="symbol symbol-50px me-5">
				{% if user.perfil.imagen %}
					<img alt="Avatar" src="{{ user.perfil.imagen.url }}" />
				{% else %}
					<img alt="Avatar" src="{% static '/media/avatars/300-1.jpg' %}" />
				{% endif %}
			</div>
			<!--end::Avatar-->
			<!--begin::Username-->
			<div class="d-flex flex-column">
				<div class="fw-bold d-flex align-items-center fs-5">{{ user.username }}
					{% if user.is_superuser == 1 %}
                    <span class="badge badge-light-success fw-bold fs-8 px-2 py-1 ms-2">Pro</span>
                {% elif user.is_superuser %}
                    <span class="badge badge-light-success fw-bold fs-8 px-2 py-1 ms-2">Pro</span>
                {% else %}
                    <span class="badge badge-light-danger fw-bold fs-8 px-2 py-1 ms-2">Normal</span>
                {% endif %}
				</div>
				<a href="#" class="fw-semibold text-muted text-hover-primary fs-7">{{ user.email }}</a>
			</div>
			<!--end::Username-->
		</div>
	</div>
	
	<!--begin::Menu separator-->
	<div class="separator my-2"></div>
	<!--end::Menu separator-->
	<!--begin::Menu item-->
	<div class="menu-item px-5">
		<a href="{% url 'dashboards:user_profile' %}" class="menu-link px-5">Mi Perfil</a>
	</div>
	<!--end::Menu item-->

	<!--begin::Menu item-->
	<div class="menu-item px-5">
		<a href="{% url 'dashboards:change_password' %}" class="menu-link px-5">Cambiar Contraseña</a>
	</div>
	<!--end::Menu item-->

	<!--begin::Menu item-->
	<div class="menu-item px-5">
		<a href="{% url 'auth:logout' %}" class="menu-link px-5">Cerrar Sesión</a>
	</div>
	<!--end::Menu item-->

</div>
<!--end::User account menu-->
