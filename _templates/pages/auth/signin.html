{% extends layout %}

{% load i18n %}

{% block title %}{% translate "Login" %}{% endblock %}

{% block content %}
    <!--begin::Form-->
    <form class="form w-100" novalidate="novalidate" id="kt_sign_in_form" data-kt-redirect-url="{% url 'dashboards:index' %}" method="post" action="{% url 'auth:signin' %}">
        {% csrf_token %}
        <!--begin::Heading-->
        <div class="text-center mb-11">
            <!--begin::Title-->
            <h1 class="text-gray-900 fw-bolder mb-3">
                Iniciar Sesión
            </h1>
            <!--end::Title-->

            <!--begin::Subtitle-->
            <div class="text-gray-500 fw-semibold fs-6">
                Con Usuario
            </div>
            <!--end::Subtitle--->
        </div>
        <!--begin::Heading-->

        <!--begin::Input group--->
        <div class="fv-row mb-8">
            <!--begin::Username-->
            <input type="text" placeholder="Nombre de Usuario" name="username" autocomplete="off" class="form-control bg-transparent"/> 
            <!--end::Username-->
        </div>

        <!--end::Input group--->
        <div class="fv-row mb-3">    
            <!--begin::Password-->
            <input type="password" placeholder="Contraseña" name="password" autocomplete="off" class="form-control bg-transparent"/>
            <!--end::Password-->
        </div>
        <!--end::Input group--->

        <!--begin::Wrapper-->
        <div class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-8">
            <div></div>

            <!--begin::Link-->
            <a href="{% url 'auth:reset-password' %}" class="link-primary">
                Olvidaste tu contraseña ?
            </a>
            <!--end::Link-->
        </div>
        <!--end::Wrapper-->    

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <!--begin::Submit button-->
        <div class="d-grid mb-10">
            <button type="submit" id="kt_sign_in_submit" class="btn btn-primary">
                {% include 'partials/general/_button-indicator.html' with label='Sign In' %}
            </button>
        </div>
        <!--end::Submit button-->

    </form>
    <!--end::Form--> 
{% endblock content %}
