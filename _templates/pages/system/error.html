{% extends layout %}

{% block title %}System Error{% endblock %}

{% block content %}
{% load static%}

<!--begin::Page bg image-->
<style>
    body {
        background-image: url("{% static 'media/auth/bg7.jpg' %}");
    }

    [data-bs-theme="dark"] body {
        background-image: url("{% static 'media/auth/bg7-dark.jpg' %}");
    }
</style>
<!--end::Page bg image-->

<!--begin::Title-->
<h1 class="fw-bolder fs-2qx text-gray-900 mb-4">
    Error del sistema
</h1>
<!--end::Title--> 

<!--begin::Text-->
<div class="fw-semibold fs-6 text-gray-500 mb-7">
    ¡Algo salió mal! Por favor, inténtelo de nuevo más tarde.
</div>
<!--end::Text--> 

<!--begin::Illustration-->
<div class="mb-11">
    <img src="{% static 'media/auth/500-error.png' %}" class="mw-100 mh-300px theme-light-show" alt=""/>
    <img src="{% static 'media/auth/500-error-dark.png' %}" class="mw-100 mh-300px theme-dark-show" alt=""/>
</div>
<!--end::Illustration-->

<!--begin::Link-->
<div class="mb-0">
    <a href="{% url 'dashboards:index' %}" class="btn btn-sm btn-primary">Volver a Inicio</a>


</div>    
<!--end::Link-->

{% endblock content %}
