{% extends layout %}

{% block content %}
<div class="container">
    <h1>Editar {{ model_name }}</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {% if model_name == 'producto' %}
                    {% if field.name == 'imagen_url' %}
                        <input type="file" name="{{ field.name }}" id="{{ field.id_for_label }}" class="form-control-file">
                    {% else %}
                        {{ field }}
                    {% endif %}
                {% else %}
                    {{ field }}
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'dashboards:model_view' model_name=model_name %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
